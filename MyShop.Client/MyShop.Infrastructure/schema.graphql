schema {
  query: Query
  mutation: Mutation
}

type Query {
  products(skip: Int take: Int keyword: String categoryId: Int where: ProductFilterInput order: [ProductSortInput!]): ProductsCollectionSegment
  productById(id: Int!): Product
  productSalesReport(request: ReportBaseParamsInput!): [ReportDataPoint!]!
  productComparisonReport(request: ProductComparisonDTOInput!): [ProductSeries!]!
  revenueProfitReport(request: ReportBaseParamsInput!): [ReportDataPoint!]!
  singleProductSeries(request: GetSingleProductSeriesDTOInput!): ProductSeries!
  totalProducts: Int!
  top5LowStock: [LowStockProduct!]!
  top5BestSellers: [BestSellerProduct!]!
  totalOrdersToday: Int!
  totalRevenueToday: Decimal!
  latest3Orders: [RecentOrder!]!
  revenueByDayCurrentMonth: [DailyRevenue!]!
  orders(skip: Int take: Int where: OrderFilterInput order: [OrderSortInput!]): OrdersCollectionSegment
  orderById(orderId: Int!): Order
  categories(skip: Int take: Int where: CategoryFilterInput order: [CategorySortInput!]): CategoriesCollectionSegment
}

type Mutation {
  addProduct(input: AddProductDTOInput!): TPayloadOfProduct!
  importProducts(input: [ImportProductDTOInput!]!): TPayloadOfListOfProduct!
  updateProduct(input: UpdateProductDTOInput!): TPayloadOfProduct!
  deleteProduct(id: Int!): TPayloadOfProduct!
  createOrder(request: AddOrderDTOInput!): TPayloadOfOrder!
  deleteOrder(orderId: Int!): TPayloadOfOrder!
  updateOrderStatus(request: UpdateOrderStatusDTOInput!): TPayloadOfOrder!
  addCategory(request: AddCategoryDTOInput!): TPayloadOfCategory!
  deleteCategory(categoryId: Int!): TPayloadOfCategory!
  login(request: LoginDTOInput!): TPayloadOfLoginResponse!
  register(request: RegisterDTOInput!): TPayloadOfAppUser!
}

input ProductFilterInput {
  and: [ProductFilterInput!]
  or: [ProductFilterInput!]
  id: IntOperationFilterInput
  sku: StringOperationFilterInput
  name: StringOperationFilterInput
  importPrice: DecimalOperationFilterInput
  salePrice: DecimalOperationFilterInput
  saleAmount: IntOperationFilterInput
  stock: IntOperationFilterInput
  description: StringOperationFilterInput
  categoryId: IntOperationFilterInput
  category: CategoryFilterInput
  productImages: ListFilterInputTypeOfProductImageFilterInput
  createdAt: DateTimeOperationFilterInput
  updatedAt: DateTimeOperationFilterInput
}

input ProductSortInput {
  id: SortEnumType
  sku: SortEnumType
  name: SortEnumType
  importPrice: SortEnumType
  salePrice: SortEnumType
  saleAmount: SortEnumType
  stock: SortEnumType
  description: SortEnumType
  categoryId: SortEnumType
  category: CategorySortInput
  createdAt: SortEnumType
  updatedAt: SortEnumType
}

"A segment of a collection."
type ProductsCollectionSegment {
  "Information to aid in pagination."
  pageInfo: CollectionSegmentInfo!
  "A flattened list of the items."
  items: [Product!]
  totalCount: Int!
}

input OrderFilterInput {
  and: [OrderFilterInput!]
  or: [OrderFilterInput!]
  id: IntOperationFilterInput
  finalPrice: DecimalOperationFilterInput
  status: OrderStatusOperationFilterInput
  paymentMethod: PaymentMethodOperationFilterInput
  userId: IntOperationFilterInput
  user: AppUserFilterInput
  orderItems: ListFilterInputTypeOfOrderItemFilterInput
  createdAt: DateTimeOperationFilterInput
  updatedAt: DateTimeOperationFilterInput
}

input OrderSortInput {
  id: SortEnumType
  finalPrice: SortEnumType
  status: SortEnumType
  paymentMethod: SortEnumType
  userId: SortEnumType
  user: AppUserSortInput
  createdAt: SortEnumType
  updatedAt: SortEnumType
}

"A segment of a collection."
type OrdersCollectionSegment {
  "Information to aid in pagination."
  pageInfo: CollectionSegmentInfo!
  "A flattened list of the items."
  items: [Order!]
  totalCount: Int!
}

input CategoryFilterInput {
  and: [CategoryFilterInput!]
  or: [CategoryFilterInput!]
  id: IntOperationFilterInput
  name: StringOperationFilterInput
  description: StringOperationFilterInput
  products: ListFilterInputTypeOfProductFilterInput
  createdAt: DateTimeOperationFilterInput
  updatedAt: DateTimeOperationFilterInput
}

input CategorySortInput {
  id: SortEnumType
  name: SortEnumType
  description: SortEnumType
  createdAt: SortEnumType
  updatedAt: SortEnumType
}

"A segment of a collection."
type CategoriesCollectionSegment {
  "Information to aid in pagination."
